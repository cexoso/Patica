<section>
    <header class="modal-header">
        <h3 class="modal-title">手动录单</h3>
    </header>
    <article class="modal-body">

        <form class="form-horizontal">
            <fieldset>
                <legend>订单信息</legend>
                <div class="form-group">
                    <label class="col-sm-2 control-label">下单时间</label>
                    <div class="col-sm-4">
                        <input type="date" class="form-control"  placeholder="下单时间"></div>
                    <label for="order_id" class="col-sm-2 control-label">订单状态</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control"  placeholder="订单状态"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">负责人</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control"  placeholder="负责人"></div>
                    <label for="order_id" class="col-sm-2 control-label">客户来源</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control"  placeholder="客户来源"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">服务单号</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control"  placeholder="服务单号"></div>
                    <label for="order_id" class="col-sm-2 control-label">IMEI</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control"  placeholder="IMEI"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">券号</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control"  placeholder="券号"></div>
                    <label class="col-sm-2 control-label">订单类型</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control"  placeholder="订单类型"></div>
                </div>
            </fieldset>
            <fieldset>
                <legend>手机信息</legend>
                <div class="form-group">
                    <label class="col-sm-2 control-label">手机品牌</label>
                    <div class="col-sm-4">
                        <select class="form-control">
                            <option value="">请选择手机品牌</option>
                        </select>
                    </div>
                    <label class="col-sm-2 control-label">手机型号</label>
                    <div class="col-sm-4">
                        <select class="form-control">
                            <option value="">请选择手机型号</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">手机颜色</label>
                    <div class="col-sm-4">
                        <select class="form-control">
                            <option value="">请选择手机颜色</option>
                        </select>
                    </div>
                    <label class="col-sm-2 control-label">一级故障</label>
                    <div class="col-sm-4">
                        <select class="form-control">
                            <option value="">请选择手机故障</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">二级故障</label>
                    <div class="col-sm-10">
                        <select class="form-control">
                            <option value="">请选择手机二级故障</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>用户信息</legend>
                <div class="form-group">
                    <label class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="姓名"></div>
                    <label for="order_id" class="col-sm-2 control-label">城市</label>
                    <div class="col-sm-4">
                        <select class="form-control">
                            <option value="">城市</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="手机号"></div>
                    <label for="order_id" class="col-sm-2 control-label">地址</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="地址"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">上门日期</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="上门日期"></div>
                    <label for="order_id" class="col-sm-2 control-label">上门时间</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="上门时间"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="备注"></div>
                </div>
            </fieldset>
        </form>
    </article>
    <footer class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">添加</button>
        <button class="btn btn-warning" ng-click="cancel()">退出</button>
    </footer>
</section>

<section>
    <header>
        <h3>券-管理</h3>
        <div class="well">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group" role="group">
                    <a class="btn btn-default">添加券</a>

                </div>
                <div class="btn-group" role="group">
                    <a class="btn btn-default">暂时没什么用</a>
                </div>
            </div>
        </div>
    </header>
    <article>
        <table class="table table-success table-bordered table-striped table-responsive">
            <thead>
                <tr>
                    <th class='text-center text-nowrap vertical-middle'>
                        卡券ID
                        <input type="text" class='form-control' ng-model="filter.card_id"></th>
                    <th class='text-center vertical-middle text-nowrap'>
                        卡券标题
                        <input type="text" class='form-control' ng-model="filter.card_title"></th>
                    <th class='text-center vertical-middle text-nowrap'>
                        卡券名字
                        <input type="text" class='form-control' ng-model="filter.card_name"></th>
                    <th class='text-center vertical-middle text-nowrap'>卡券描述</th>
                    <th class='text-center vertical-middle text-nowrap'>卡券开始时间
                        <input type="date" class='form-control' ng-model="filter.card_start_time">
                    </th>
                    <th class='text-center vertical-middle text-nowrap'>卡券持续时间
                        <input type="number" class='form-control' ng-model="filter.card_expire_time">
                    </th>
                    <th class='text-center vertical-middle text-nowrap'>卡券领取后持续时间
                    <input type="number" class='form-control' ng-model="filter.card_get_expire_time"></th>
                    <th class='text-center vertical-middle text-nowrap'>卡券最大数量
                    <input type="number" class='form-control' ng-model="filter.card_max_number"></th>
                    <th class='text-center vertical-middle text-nowrap'>卡券已领取数额
                    <input type="number" class='form-control' ng-model="filter.card_get_number"></th>
                    <th class='text-center vertical-middle text-nowrap'>卡券价格
                        <input type="number" class='form-control' ng-model="filter.card_price">
                    </th>
                    <th class='text-center vertical-middle text-nowrap'>卡券单位
<input type="text" class='form-control' ng-model="filter.card_cell">
                    </th>
                    <th class='text-center vertical-middle text-nowrap'>卡券类型
                    <input type="text" class='form-control' ng-model="filter.card_type">
                    </th>
                    <th class='text-center vertical-middle text-nowrap'>领取提示
                    <input type="text" class='form-control' ng-model="filter.card_get_tips">
                    </th>
                    <th class='text-center vertical-middle text-nowrap'>是否显示
                    <input type="checkbox" class='form-control' ng-model="filter.card_show">
                    </th>
                </tr>
            </thead>
            <tbody ng-click="tbodyClick($event)">
                <tr ng-repeat="quote in quotes|filter:{product:filter.product,brand:filter.brand,version:filter.version,color:filter.color,fault:filter.fault,subfault:filter.subfault}">
                    <td class="vertical-middle">{{quote.product}}</td>
                    <td class="vertical-middle">{{quote.brand}}</td>
                    <td class="vertical-middle">{{quote.version}}</td>
                    <td class="vertical-middle">{{quote.color}}</td>
                    <td class="vertical-middle">{{quote.fault}}</td>
                    <td class="vertical-middle">{{quote.subfault}}</td>
                    <td class="vertical-middle">
                        <input class='form-control' type="number" ng-model="quote.quote" ng-init="quote.orignQupte=quote.quote"></td>
                    <td class="vertical-middle text-nowrap">
                        <button class='btn' ng-class="{true:'btn-success',false:'btn-default'}[quote.orignQupte!=quote.quote]" act='ok'>确定</button>
                        <button class='btn btn-warning' act="reset">复位</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </article>
    <footer></footer>
</section>

<section>
    <header class="modal-header">
        <h3 class="modal-title">添加负责人</h3>
    </header>
    <article class="modal-body">
           <form class="form-horizontal">
            <fieldset>
                <legend>人员信息</legend>
                <div class="form-group">
                    <label class="col-sm-2 control-label">名字</label>
                    <div class="col-sm-4">
                        <input type="text" ng-model="oi.orderTime" class="form-control"  placeholder="名字"></div>
                    <label for="order_id" class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="oi.orderStatus" placeholder="手机号"></div>
                </div>
            </fieldset>
        </form>
    </article>
    <footer class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">添加</button>
        <button class="btn btn-warning" ng-click="cancel()">退出</button>
    </footer>
</section>

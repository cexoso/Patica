<section>
    <header class="modal-header">
        <h3 class="modal-title">修改券</h3>
    </header>
    <article class="modal-body">
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-4 control-label">卡券ID</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="coupons.card_id">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">卡券标题</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="coupons.card_title">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">卡券名字</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="coupons.card_name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">卡券描述</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="coupons.card_des">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">卡券开始时间</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="coupons.card_des">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">卡券持续时间</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="coupons.card_des">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">卡券领取后持续时间</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="coupons.card_des">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">卡券最大数量</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="coupons.card_des">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">卡券已领取数量</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="coupons.card_des">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">卡券价格</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="coupons.card_des">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">卡券单位</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="coupons.card_des">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">卡券类型</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="coupons.card_des">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">卡券领取提示</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="coupons.card_des">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">是否显示</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="coupons.card_des">
                </div>
            </div>
        </form>

    </article>
    <footer class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">添加</button>
        <button class="btn btn-warning" ng-click="cancel()">退出</button>
    </footer>
</section>

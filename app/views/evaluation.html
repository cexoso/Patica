<div class="modal-header">
    <h3 class="modal-title">查看评价和星级</h3>
</div>
<div class="modal-body">
    <div>
        <label>评价:</label>
        {{order.evaluate}}
    </div>
    <div>
        <label>星:</label>
        {{order.evaluate_star}}
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">确定</button>
</div>

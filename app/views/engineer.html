<section>
    <header class="modal-header">
        <h3 class="modal-title">维修员列表</h3>
    </header>
    <article class="modal-body">
    <div class="panel panel-default">
            <table class="table table-hover table-bordered table-striped">
                <tr>
                    <th>编码</th>
                    <th>名字</th>
                    <th>电话</th>
                    <th>微信号</th>
                    <th>性别</th>
                </tr>
                <tr ng-click="engineerClickHandle(engineer)" ng-class="{success:engineer.checked}" ng-repeat="engineer in engineers">
                    <td>{{engineer.code}}</td>
                    <td>{{engineer.name}}</td>
                    <td>{{engineer.telphone}}</td>
                    <td>{{engineer.weixincode}}</td>
                    <td>{{engineer.sex}}</td>
                </tr>
            </table>
        </div>
    </article>
    <footer class="modal-footer">
        <button class="btn btn-primary" ng-show="checkedItem" ng-click="assign()">派单</button>
        <button class="btn btn-warning" ng-click="cancel()">退出</button>
    </footer>
</section>

<section>
    <header>
        <div class="well">
            <h3>添加品牌型号</h3>
            <a class="btn btn-default" ui-sref="index.quote"> <i class="glyphicon glyphicon-share-alt flip-horizontal"></i>
                返回
            </a>
        </div>
    </header>
    <article>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>添加品牌</h1>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">输入新品牌</label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="brandToAdd" class="form-control"  placeholder="输入新品牌"></div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer clearfix">
                    <div ng-if="defaultTips.length">添加的品牌信息:</div>
                    <div ng-repeat="tip in defaultTips">{{tip}}</div>
                    <button type="button" ng-disabled="!brandToAdd" class="pull-right btn btn-default" ng-click="addBrand(brandToAdd)">确定添加</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>添加型号</h1>
                </div>
                <form class="form-horizontal" name="subF" novalidate>
                    <div class="panel-body">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">选择品牌</label>
                            <div class="col-sm-10">
                                <select  class='form-control' required ng-model="sub.brandid" ng-options="brand.id as brand.name for brand in brandList"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">输入新型号</label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="sub.name" required class="form-control"  placeholder="输入新型号"></div>
                        </div>

                    </div>
                    <div class="panel-footer clearfix">
                        <div ng-if="subTips.length">添加的品牌型号信息:</div>
                        <div ng-repeat="tip in subTips">{{tip}}</div>
                        <button type="submit" ng-disabled="subF.$invalid"  class="pull-right btn btn-default" ng-click="addVersion(sub)">确定添加</button>
                    </div>
                </form>
            </div>
        </div>
    </article>
    <footer></footer>
</section>
